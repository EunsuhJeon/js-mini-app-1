<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Normal mode</title>
  <link rel="stylesheet" href="../board.css">
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">


</head>

<body class="home-page">

  <div class="emoji-background">
    <div class="emoji">ğŸ®</div>
    <div class="emoji">ğŸ§ </div>
    <div class="emoji">ğŸ˜</div>
    <div class="emoji">ğŸ¯</div>
    <div class="emoji">ğŸŒŸ</div>
    <div class="emoji">ğŸš€</div>
    <div class="emoji">ğŸ’¡</div>
    <div class="emoji">âš¡</div>
  </div>

  <header class="top">
    <div class="brand">
      <div class="title-box">
        <h1> ğŸ¥¸ Emoji Memory Game</h1>
        <button id="pause-btn">
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
      </div>
      <p>Find all the pairs</p>
    </div>

    <div class="controls">
      <div class="stats">
        <div class="stat">
          <span class="k">â±ï¸ Time</span>
          <span id="time" class="v">00:00</span>
        </div>
        <div class="stat">
          <span class="k">ğŸ–±ï¸ Movements</span>
          <span id="moves" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">âœ… Pairs</span>
          <span id="pairs" class="v">0/0</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="board" id="board"></section>


    <!-- pause overlay -->
    <div id="pause-overlay" class="overlay hidden">
      <div class="pause-modal">
        <h2 class="pause-title">Game Paused</h2>
        <div class="pause-info">
          <div class="info-row">
            <span>Difficulty</span>
            <span id="pause-difficulty">Normal</span>
          </div>
          <div class="info-row">
            <span>Time</span>
            <span id="pause-time">00:00</span>
          </div>
        </div>
        <div class="pause-buttons">
          <button id="resume-btn">Resume</button>
          <button id="restart-btn">Restart</button>
          <button id="menu-btn">Home</button>
        </div>
      </div>
    </div>

    <!-- result overlay -->
    <div id="result-overlay" class="overlay hidden">
      <div class="result-modal alt">
        <div class="result-header">
          <h2 class="result-title">You Win!</h2>
          <p class="result-subtitle">Great job</p>
        </div>

        <div class="result-stats">
          <div class="stat-box">
            <span class="stat-label">Time</span>
            <span class="stat-value" id="result-time">00:00</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Moves</span>
            <span class="stat-value" id="result-moves">0</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Difficulty</span>
            <span class="stat-value" id="result-difficulty">Normal</span>
          </div>
        </div>

        <div class="result-rating" id="result-rating"></div>

        <div class="result-actions">
          <button id="play-again-btn">Play Again</button>
          <button id="result-menu-btn">Home</button>
        </div>
      </div>
    </div>
    <!-- Gif with messages (bottom right) -->
    <div id="gif-container" class="gif-container">
      <div id="message-bubble" class="message-bubble hidden">
        <p id="message-text"></p>
      </div>
      <img id="gif-character" src="../images/parrot.gif" alt="Character">
    
    </div>
  </main>

  <footer>
    <!-- <div>
      <button id="pause-btn">||</button>
    </div> -->
  </footer>

  <script src="../script.js"></script>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop preload="auto">
  <source src="../Audio/YoshiAudio.mp3" type="audio/mpeg">
  </audio>  
</body>
</html>
