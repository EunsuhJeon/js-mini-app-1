                <div class="pause-info">

                </div>
                <div class="info-row">

                    <span id="pause-time">00:00</span>
                </div>
                </div>

            </div>
        </div>

        <!-- result overlay -->
        <div id="result-overlay" class="overlay hidden">

                <p class="result-subtitle">Great job blah blah</p>

                    <div class="stat-box">
