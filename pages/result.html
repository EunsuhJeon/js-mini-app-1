<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="ingame" style="background-color: green; width: 100vw; height: 100vh;">gigigg</div>
    <div id="result-overlay" class="overlay">
        <div class="result-modal alt">
            <div class="result-header">
            <h2 class="result-title">You Win!</h2>
            <p class="result-subtitle">Great job blah blah</p>
            </div>

            <div class="result-stats">
                <div class="stat-box">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="result-time">00:00</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="result-moves">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Difficulty</span>
                    <span class="stat-value" id="result-difficulty">Normal</span>
                </div>
            </div>

            <div class="result-rating" id="result-rating">
            ★★★
            </div>

            <div class="result-actions">
                <button id="play-again-btn">Play Again</button>
                <button id="result-menu-btn">Home</button>
            </div>
        </div>
    </div>
</body>
</html>
