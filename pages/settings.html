<body class="settings-page">

    <div class="settings-container">
        <div class="settings-content">
            <h1>âš™ï¸ Settings</h1>

            <div class="settings-section">
                <h2>Audio Controls</h2>
                
                <div class="control-group">
                    <label for="musicVolume">ğŸµ Music Volume</label>
                    <div class="slider-container">
                        <input 
                            type="range" 
                            id="musicVolume" 
                            min="0" 
                            max="100" 
                            value="70" 
                            class="volume-slider"
                            oninput="updateMusicVolume(this.value)"
                        >
                        <span id="musicVolumeValue" class="volume-value">70%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="soundVolume">ğŸ”Š Sound Effects Volume</label>
                    <div class="slider-container">
                        <input 
                            type="range" 
                            id="soundVolume" 
                            min="0" 
                            max="100" 
                            value="80" 
                            class="volume-slider"
                            oninput="updateSoundVolume(this.value)"
                        >
                        <span id="soundVolumeValue" class="volume-value">80%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        <input 
                            type="checkbox" 
                            id="musicToggle" 
                            checked
                            onchange="toggleMusic()"
                        >
                        Enable Music
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        <input 
                            type="checkbox" 
                            id="soundToggle" 
                            checked
                            onchange="toggleSound()"
                        >
                        Enable Sound Effects
                    </label>
                </div>
            </div>

            <div class="settings-buttons">
